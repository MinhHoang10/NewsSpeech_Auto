# ============================================
# PROJECT-WIDE GRADLE PROPERTIES
# ============================================

# \u2705 CRITICAL: Enable R8 full mode
android.enableR8.fullMode=true

# \u2705 Enable non-transitive R classes (reduces build time)
android.nonTransitiveRClass=true

# \u2705 Enable resource optimizations
android.enableResourceOptimizations=true

# ============================================
# BUILD PERFORMANCE
# ============================================

# Enable parallel execution
org.gradle.parallel=true

# Enable Gradle build cache (not Android-specific cache)
org.gradle.caching=true

# Configure JVM heap
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC

# Enable configuration cache (Gradle 8+)
#org.gradle.configuration-cache=true

# ============================================
# KOTLIN OPTIMIZATIONS
# ============================================

# Enable incremental compilation
kotlin.incremental=true
kotlin.incremental.usePreciseJavaTracking=true

# Use in-process compiler (faster)
kotlin.compiler.execution.strategy=in-process

# Enable Kotlin build reports (optional - for debugging)
# kotlin.build.report.output=file
# kotlin.build.report.file.output.dir=build/reports/kotlin

# ============================================
# ANDROID OPTIMIZATIONS
# ============================================

# Use AndroidX
android.useAndroidX=true

# Disable Jetifier (if all dependencies use AndroidX)
android.enableJetifier=false

# Disable unused Android features
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# ============================================
# COMPOSE
# ============================================

# Enable Compose compiler metrics (uncomment \u0111\u1EC3 debug Compose performance)
# android.enableComposeCompilerMetrics=true
# android.enableComposeCompilerReports=true

# ============================================
# KAPT
# ============================================

# Enable incremental annotation processing
kapt.incremental.apt=true

# Use worker API
kapt.use.worker.api=true

# Include compile classpath
kapt.include.compile.classpath=false

# ============================================
# MISC
# ============================================

# Disable warnings
org.gradle.warning.mode=none